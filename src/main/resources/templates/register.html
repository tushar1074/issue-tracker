<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::registerContent})}">
<head>
    <title>Register</title>
</head>
<body>
<registerContent>
    <h2>Register</h2>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/><br/>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br/><br/>
        <button type="submit">Register</button>
    </form>

    <p th:if="${error}" th:text="${error}"></p>
    <p th:if="${success}" th:text="${success}"></p>

    <p><a th:href="@{/login}">Login</a></p>
</registerContent>
</body>
</html>
