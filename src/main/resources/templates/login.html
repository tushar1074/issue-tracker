<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::loginContent})}">
<head>
    <title>Login</title>
</head>
<body>
<loginContent>
    <h2>Login</h2>

    <form method="post" th:action="@{/login}">
        <label>Email:</label>
        <input type="text" name="username" required/><br/><br/>

        <label>Password:</label>
        <input type="password" name="password" required/><br/><br/>

        <button type="submit">Login</button>
    </form>

    <p th:if="${param.error}">Invalid email or password.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
    <p th:if="${param.registered}">Registered successfully! Please log in.</p>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</loginContent>
</body>
</html>
